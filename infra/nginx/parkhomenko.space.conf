server {
    listen 80;
    server_name parkhomenko.space;

    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "same-origin" always;
    add_header Content-Security-Policy "default-src 'self'; img-src 'self' data:; font-src https://fonts.googleapis.com https://fonts.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; script-src 'self' https://cdn.jsdelivr.net; connect-src 'self';" always;
    add_header Permissions-Policy "geolocation=(), camera=(), microphone=()" always;
    etag on;

    location /tasks-stg/api/ {
        proxy_pass http://127.0.0.1:3102/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
        proxy_send_timeout 30s;
    }

    location /tasks/api/ {
        proxy_pass http://127.0.0.1:3101/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
        proxy_send_timeout 30s;
    }

    location /tasks-stg/ {
        alias /var/www/tasks-stg/;
        try_files $uri $uri/ /index.html;
        expires 2h;
        add_header Cache-Control "public, max-age=7200";
    }

    location /tasks/ {
        alias /var/www/tasks-prod/;
        try_files $uri $uri/ /index.html;
        expires 2h;
        add_header Cache-Control "public, max-age=7200";
    }
}
