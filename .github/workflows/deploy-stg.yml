name: Deploy STG (auto on push)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  deploy-stg:
    runs-on: ubuntu-latest
    env:
      SSH_HOST: ${{ secrets.DEPLOY_HOST }}
      SSH_USER: ${{ secrets.DEPLOY_USER }}
      SSH_PORT: ${{ secrets.DEPLOY_PORT }}
      PATH_STG:  ${{ secrets.DEPLOY_PATH_STG }}      # /srv/tasks-stg
      WEB_STG:   ${{ secrets.DEPLOY_WEB_PATH_STG }}  # /var/www/tasks-stg

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Add host key
        run: |
          : "${SSH_PORT:=22}"
          mkdir -p ~/.ssh
          ssh-keyscan -p "${SSH_PORT}" -H "${SSH_HOST}" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      # ===== API → STG =====
      - name: Rsync API tree
        run: |
          : "${SSH_PORT:=22}"
          rsync -av --delete -e "ssh -p ${SSH_PORT}" \
            --filter='merge infra/rsync/api.filter' \
            ./ "${SSH_USER}@${SSH_HOST}:${PATH_STG}-tmp/"
          ssh -p "${SSH_PORT}" "${SSH_USER}@${SSH_HOST}" "set -eu
            DEPLOY_PATH='${PATH_STG}'
            rm -rf \"\$DEPLOY_PATH/apps/api\"
            install -d \"\$DEPLOY_PATH/apps\"
            mv \"${PATH_STG}-tmp/apps/api\" \"\$DEPLOY_PATH/apps/\"
            rm -rf \"${PATH_STG}-tmp\"
            install -d \"\$DEPLOY_PATH/src\"
            printf "require('../apps/api/src/server')\n" >\"\$DEPLOY_PATH/src/server.js\"
            ln -sfn \"\$DEPLOY_PATH/apps/api/node_modules\" \"\$DEPLOY_PATH/node_modules\"
          "

      - name: Install deps, migrate, restart
        run: |
          : "${SSH_PORT:=22}"
          ssh -p "${SSH_PORT}" "${SSH_USER}@${SSH_HOST}" "set -eu
            DEPLOY_PATH='${PATH_STG}'
            SERVICE='tasks-stg'
            LOCAL_HEALTH_URL='http://127.0.0.1:3102/api/health'
            cd \"\$DEPLOY_PATH/apps/api\"
            npm ci --omit=dev --no-audit --no-fund || npm install --omit=dev --no-audit --no-fund
            ln -sfn \"\$DEPLOY_PATH/apps/api/node_modules\" \"\$DEPLOY_PATH/node_modules\"
            npm run migrate
            sudo -n systemctl daemon-reload || true
            sudo -n systemctl restart \"\$SERVICE\"
            success=0
            for i in 1 2 3 4 5; do
              sleep 2
              if curl -fsS \"\$LOCAL_HEALTH_URL\" >/dev/null; then
                success=1
                break
              fi
            done
            if [ \"\$success\" -ne 1 ]; then
              systemctl status --no-pager \"\$SERVICE\" || true
              journalctl -u \"\$SERVICE\" -n 100 --no-pager || true
              exit 1
            fi
          "

      # ===== WEB → STG =====
      - name: Rsync WEB
        run: |
          : "${SSH_PORT:=22}"
          rsync -av --delete -e "ssh -p ${SSH_PORT}" \
            apps/web/ "${SSH_USER}@${SSH_HOST}:${WEB_STG}/"

      - name: External health (via Nginx)
        run: |
          success=0
          for i in 1 2 3; do
            if curl -fsS https://parkhomenko.space/tasks-stg/api/health >/dev/null; then
              success=1
              break
            fi
            sleep 2
          done
          if [ "$success" -ne 1 ]; then
            : "${SSH_PORT:=22}"
            ssh -p "${SSH_PORT}" "${SSH_USER}@${SSH_HOST}" "systemctl status --no-pager tasks-stg || true" || true
            ssh -p "${SSH_PORT}" "${SSH_USER}@${SSH_HOST}" "journalctl -u tasks-stg -n 100 --no-pager || true" || true
            exit 22
          fi
