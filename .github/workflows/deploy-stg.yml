name: Deploy STG (auto on push)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  deploy-stg:
    runs-on: ubuntu-latest
    env:
      SSH_HOST: ${{ secrets.DEPLOY_HOST }}
      SSH_USER: ${{ secrets.DEPLOY_USER }}
      SSH_PORT: ${{ secrets.DEPLOY_PORT }}
      PATH_STG:  ${{ secrets.DEPLOY_PATH_STG }}      # /srv/tasks-stg
      WEB_STG:   ${{ secrets.DEPLOY_WEB_PATH_STG }}  # /var/www/tasks-stg

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Add host key
        run: |
          : "${SSH_PORT:=22}"
          mkdir -p ~/.ssh
          ssh-keyscan -p "${SSH_PORT}" -H "${SSH_HOST}" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      # ===== API → STG =====
      - name: Rsync API tree
        run: |
          : "${SSH_PORT:=22}"
          rsync -av --delete -e "ssh -p ${SSH_PORT}" \
            --filter='merge infra/rsync/api.filter' \
            ./ "${SSH_USER}@${SSH_HOST}:${PATH_STG}-tmp/"
          ssh -p "${SSH_PORT}" "${SSH_USER}@${SSH_HOST}" "set -eu
            DEPLOY_PATH='${PATH_STG}'
            rm -rf \"\$DEPLOY_PATH/apps/api\"
            install -d \"\$DEPLOY_PATH/apps\"
            mv \"${PATH_STG}-tmp/apps/api\" \"\$DEPLOY_PATH/apps/\"
            rm -rf \"${PATH_STG}-tmp\"
            # shim, чтобы systemd ExecStart=/usr/bin/node src/server.js работал с новым деревом
            install -d \"\$DEPLOY_PATH/src\"
            cat >\"\$DEPLOY_PATH/src/server.js\" <<'JS'
            // shim: запускаем реальный сервер из apps/api
            require('../apps/api/src/server');
            JS
          "

      - name: Install deps, migrate, restart
        run: |
          : "${SSH_PORT:=22}"
          ssh -p "${SSH_PORT}" "${SSH_USER}@${SSH_HOST}" "set -eu
            cd '${PATH_STG}/apps/api'
            npm ci --omit=dev --no-audit --no-fund || npm install --omit=dev --no-audit --no-fund
            npm run migrate
            sudo -n systemctl daemon-reload || true
            sudo -n systemctl restart tasks-stg
            # локальный health с ретраями (даём времени подняться)
            for i in 1 2 3 4 5; do
              sleep 2
              if curl -fsS http://127.0.0.1:3102/api/health >/dev/null; then exit 0; fi
            done
            systemctl status --no-pager tasks-stg || true
            journalctl -u tasks-stg -n 80 --no-pager || true
            exit 1
          "

      # ===== WEB → STG =====
      - name: Rsync WEB
        run: |
          : "${SSH_PORT:=22}"
          rsync -av --delete -e "ssh -p ${SSH_PORT}" \
            apps/web/ "${SSH_USER}@${SSH_HOST}:${WEB_STG}/"

      - name: External health (via Nginx)
        run: |
          for i in 1 2 3; do
            if curl -fsS https://parkhomenko.space/tasks-stg/api/health >/dev/null; then exit 0; fi
            sleep 2
          done
          exit 22
